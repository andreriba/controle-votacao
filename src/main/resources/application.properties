app.url.voto.sim=http://localhost:50017/controle-votacao/votacao/votar/sim
app.url.voto.nao=http://localhost:50017/controle-votacao/votacao/votar/nao
app.url.abertura.sessao.pauta=http://localhost:50017/controle-votacao/votacao/abrirSessao
app.url.resultado.pauta=http://localhost:50017/controle-votacao/votacao/resultadoPauta


